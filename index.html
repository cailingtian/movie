<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>
	<style>
		.mui-btn {
			padding: 10px;
		}
		
		.link-area {
			display: block;
			margin-top: 25px;
			text-align: center;
			color: dodgerblue;
		}
	</style>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">登录</h1>
		</header>

		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>帐号</label>
					<input type="text" class="mui-input-clear" placeholder="请输入帐号">
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>密码</label>
					<input type="password" class="mui-input-clear" placeholder="请输入密码">
				</div>
			</form>
			<div class="mui-input-row">
				<label>自动登录</label>
				<div class="mui-switch mui-active">
					<div class="mui-switch-handle"></div>
				</div>
			</div>
		</div>
		<div class="mui-content-padded">
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block" id='login'>登录</button>
		</div>

		<div class="mui-content">
			<div class="link-area">
				<a id='reg'>注册账号</a> <span class="spliter">|</span>
				<a id='forgetPassword'>忘记密码</a>
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<script>
			document.getElementById('reg').addEventListener('tap', function() {
				//打开关于页面
				mui.openWindow({
					url: 'zhuce.html',
					id: 'reg'
				});
			});
		</script>

		<script>
			document.getElementById('forgetPassword').addEventListener('tap', function() {
				//打开关于页面
				mui.openWindow({
					url: 'zhaohui.html',
					id: 'forgetPassword'
				});
			});
		</script>
		
		<script>
			document.getElementById('login').addEventListener('tap', function() {
				//打开关于页面
				mui.openWindow({
					url: 'tab-webview-main.html',
					id: 'login'
				});
			});
			
		</script>
	</body>

</html>
