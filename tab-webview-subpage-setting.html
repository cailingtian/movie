<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设置</h1>
		</header>>
		<div class="mui-content">
			
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						新消息通知
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						意见反馈
					</a>
				</li>
				<li id="cache" class="mui-table-view-cell">
					<a class="mui-navigate-right">
						清除缓存
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a id="about" class="mui-navigate-right">
						关于
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a style="text-align: center;color: #FF3B30;">
						<span id="tuichu">退出登录</span>
					</a>
				</li>
			</ul>
		</div>
		</style>
	</body>
	<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		    
		   mui.plusReady(function(){
			//给cache节点添加点击事件，清除缓存
			document.getElementById('cache').addEventListener('tap',function(){
				plus.cache.clear(function(){
					mui.toast('清除缓存成功');
				});
			});
		});
			//给退出按钮添加点击事件
			document.getElementById('tuichu').addEventListener('tap', function() {
				//打开关于页面
				mui.openWindow({
					url: 'index.html',
					id: '退出'
				});
			});
			//给关于我们添加点击事件
			document.getElementById('about').addEventListener('tap', function() {
				//打开关于页面
				mui.openWindow({
					url: 'about.html',
					id: 'about'
				});
			});
		</script>
</html>
